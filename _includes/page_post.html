<section id="post-content">

  <div class="content-section-a">
      <div class="container">
          <div class="row">
            <div class="col-sm-12 text-center title">
              <h1> {{ page.postTitle}} </h1>
              <br/>
              <p>
                <time datetime="{{ page.date | date_to_xmlschema }}" >
                  {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
                  {{ page.date | date: date_format }}
                </time>
              </p>
              <hr>
            </div>
            <div class="post lead">
              {{ page.content }}
            </div>
          </div>
          <div class="row">
              <h3 class="section-heading text-center">
                <a class="btn btn-default btn-lg" href="/blogs"> <i class="fa fa-chevron-circle-left fa-fw"></i> Back to Posts</a>
              </h3>
          </div>
  </div>

</section>
